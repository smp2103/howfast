	<meta name="subject" content ="내 핸드폰 타자속도는 상위 몇프로?">

	<script type="text/javascript">
		function shareKakaotalk() {
			Kakao.init("159e7dec436d8d5624d72c94569cb907");      // 사용할 앱의 JavaScript 키를 설정
			Kakao.Link.sendDefault({
				objectType:"feed"
				, content : {
					title:"모바일 타자속도 측정기"   // 콘텐츠의 타이틀
					, description:"내 핸드폰 타자속도는 얼마나 빠를까?"   // 콘텐츠 상세설명
					, imageUrl:"illidan_stormrage.jpg"   // 썸네일 이미지
					, link : {
						mobileWebUrl:"https://www.howfastmobile.com/"   // 모바일 카카오톡에서 사용하는 웹 링크 URL
						, webUrl:"https://www.howfastmobile.com/" // PC버전 카카오톡에서 사용하는 웹 링크 URL
					}
				}
				, social : {
					likeCount:0       // LIKE 개수
					, commentCount:0    // 댓글 개수
					, sharedCount:0     // 공유 회수
				}
				, buttons : [
					{
						title:"측정하러가기!"    // 버튼 제목
						, link : {
							mobileWebUrl:"https://www.howfastmobile.com/"   // 모바일 카카오톡에서 사용하는 웹 링크 URL
						, webUrl:"https://www.howfastmobile.com/" // PC버전 카카오톡에서 사용하는 웹 링크 URL
						}
					}
				]
			});
		}
	</script>

<body onload="httd.setHttd()">
	<!-- 타자측정 -->
	<h3>내 모바일 타자 속도는?</h3>
	<h6>세 문장 단위로 결과가 출력됩니다.</h6>
	<h6>마지막에 엔터를치면 다음 문장으로 넘어갑니다.</h6>
	<h6 style="margin-bottom:10px;">챌린저에 도전해보세요!</h6>

	<div class="wrap">
		<button class="js-open btn-open is-active">결과창</button>
		<div class="modal js-modal">
			<div class="modal-image">
				<div></div>
			</div>
			<h1 class="yourTier"></h1>
			<p class="yourTierDescription"></p>
			<p class="meanSpeedValue"></p>
			<button class="js-close">다시하기</button>
			<input type="button" onClick="shareKakaotalk();" value="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" style= "display:block; margin:0 auto;"/>
		</div>
	</div>

	<div id="httdBox">

		<div id="exString" class="smallBox"></div>
		
		<div class="ph"></div>

		<div class="smallBox">
			<input type="text" class="textbox" id="httdInputString" onkeypress="return httd.keyUp()" onkeyup="httd.chkMiss()" onkeydown="httd.chkTime()">
		</div>

		<div class="ph"></div>
		
		<div id="status" class="smallBox">
			<table width="100%">
				<col width="80">
				<col width="">
				<col width="80">
				<tr>
					<th>정확도</th>
					<td>
						<div class="barBgcolor">
							<div id="barAccuracyCur" class="bar" style="background-color:#33ccff"></div>
						</div>
					</td>
					<td class="nums">
						<span id="prnAccuracyCur">0</span>%
					</td>
				</tr>
				<tr>
					<th>평균 정확도</th>
					<td>
						<div class="barBgcolor">
							<div id="barAccuracyTotal" class="bar" style="background-color:#3399cc"></div>
						</div>
					</td>
					<td class="nums">
						<span id="prnAccuracyTotal">0</span>%
					</td>
				</tr>
				<tr>
					<th>현재 속도</th>
					<td>
						<div class="barBgcolor">
							<div id="barSpeedCur" class="bar" style="background-color:#ffcc33"></div>
						</div>
					</td>
					<td class="nums">
						<span id="prnSpeedCur">0</span>타/분
					</td>
				</tr>
				<tr>
					<th>최고 속도</th>
					<td>
						<div class="barBgcolor">
							<div id="barSpeedMax" class="bar" style="background-color:#cc9933"></div>
						</div>
					</td>
					<td class="nums">
						<span id="prnSpeedMax">0</span>타/분
					</td>
				</tr>
			</table>
		</div>
	</div>
